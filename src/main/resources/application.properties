# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://my-db-instance.cnkukgwsslvg.us-east-1.rds.amazonaws.com:3306/bankdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=admin
